<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Logs | AI Health Monitor</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- 🔙 Back Button -->
  <button class="back-btn" onclick="window.location.href='dashboard.html'">← Back</button>

  <div class="dashboard-container">
    <!-- 🧭 Sidebar -->
    <aside class="sidebar">
  <h2 class="logo">AI<span>Health</span></h2>
  <nav class="nav-links">
    <a href="./dashboard.html">🏠 Dashboard</a>
<a href="./healthlogs.html">📋 Health Logs</a>
<a href="./settings.html">⚙️ Settings</a>
<a href="device.html">🔌 Device</a>
<a href="./signin.html">🚪 Logout</a>
  </nav>
</aside>

    <!-- 📊 Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1 id="welcome-text">Health Logs</h1>
        <p>Your recent monitoring records</p>
      </header>

      <!-- 📄 Logs Table -->
      <section class="logs-section">
        <table class="logs-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>❤️ Heart Rate (BPM)</th>
              <th>💧 Glucose (mg/dL)</th>
              <th>🌬️ SpO₂ (%)</th>
              <th>🌡️ Temperature (°C)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-10-18</td>
              <td>10:00 AM</td>
              <td>76</td>
              <td>93</td>
              <td>98</td>
              <td>36.5</td>
            </tr>
            <tr>
              <td>2025-10-17</td>
              <td>9:45 PM</td>
              <td>82</td>
              <td>97</td>
              <td>99</td>
              <td>36.6</td>
            </tr>
            <tr>
              <td>2025-10-17</td>
              <td>2:30 PM</td>
              <td>74</td>
              <td>95</td>
              <td>98</td>
              <td>36.4</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // 🔹 Load username for header
    const username = localStorage.getItem("username");
    const age = localStorage.getItem("age");

    const welcomeText = document.getElementById("welcome-text");
    if (username && age) {
      welcomeText.textContent = `${username}’s Health Logs (${age})`;
    } else if (username) {
      welcomeText.textContent = `${username}’s Health Logs`;
    } else {
      welcomeText.textContent = "Health Logs";
    }

    // 🔹 Logout clears localStorage
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
